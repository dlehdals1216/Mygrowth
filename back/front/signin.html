<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성장일정</title>
    <meta name="author" content="dongmin" />
    <meta
      name="keywords"
      content="성장, 성공, 성장일정, 일정관리, 업무 분배, 우선순위"
    />
    <meta name="description" content="성장을 위해 일정을 관리하세요" />

    <!-- 파비콘 -->
    <link rel="icon" href="./img/icon.ico" />
    <link rel="apple-touch-icon" href="./img/icon.ico" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css"
      integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/signin.css" />
  </head>

  <body>
    <header>
      <div class="inner">
        <div class="header-container">
          <div class="title">
            <a href="index.html">성장일정</a>
          </div>
          <!-- title -->

          <div class="sign-container">
            <div class="unsigned">
              <div class="sign-in"><a href="signin.html">로그인</a></div>
              <div class="sign-up"><a href="signup.html">회원가입</a></div>
            </div>
            <!-- unsigned -->

            <div class="signed hidden">
              <div class="dropdown">
                <div class="dropdown-button">
                  안녕하세요. <span id="nickname">홍길동</span>님.
                  <i class="fas fa-sort-down"></i>
                </div>
                <!-- dropdown-button -->
                <div class="dropdown-content">
                  <button id="sign-out">로그아웃</button>
                </div>
                <!-- dropdown-content -->
              </div>
              <!-- dropdown -->
            </div>
            <!-- signed -->
          </div>
        </div>
        <!-- header-container -->
      </div>
    </header>

    <main>
      <div class="inner">
        <div class="signin-container">
          <h1>안녕하세요. <span class="blue">성장일정</span>입니다.</h1>
          <div class="signin-form">
            <input type="text" placeholder="이메일" id="email" />
            <input type="password" placeholder="비밀번호" id="password" />
            <input type="button" value="로그인" id="signin" />
            <div class="signup-container">
              <a href="signup.html" id="signup">회원가입</a>
            </div>
            <!-- signup-container -->
          </div>
          <!-- signin-form -->
        </div>
        <!-- signin-container -->
      </div>
      <!-- inner -->
    </main>

    <footer>
      <div class="inner">
        <div class="footer-container">
          <div class="author">개발자: 이동민</div>
          <div class="author-email">이메일: dlehdals0987@gmail.com</div>
        </div>
        <!-- footer-container -->
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.6/axios.min.js"
      integrity="sha512-CmAbe9oceGW5QqQ3m4+xHwUEILjqe3qxPkgdAsGL6mTDSqNcnoHDDdl+rZTwibMlnw0Sqf3IRvfsKNfIKqX/8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/common.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
